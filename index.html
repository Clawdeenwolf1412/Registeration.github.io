<html lang="en">
<head>
  <title>Registration</title>
</head>
<body>
  <form action="submit.html">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="FName">First Name</label>
      <input type="text" required placeholder="" id="FNmae"> <br><br>

      <label for="LName">Last Name</label>
      <input type="text"  required placeholder=""  id="LName"><br><br>

      <label for="email" >Email</label>
      <input type="email" required placeholder="" id="email"><br><br>

      <label for="datw">DOB</label>
      <input type="Date"  id="date"><br><br>
    </fieldset>

    <fieldset>
      <legend>Education Details</legend>
      <label for="">Department</label><br>

      <input type="radio" name="dept" id="cse">
      <label for="cse">CSE</label>
      
      <input type="radio" name="dept" id="ec">
      <label for="ec">EC</label>

      <input type="radio" name="dept" id="civil">
      <label for="civil">Civil</label>

      <input type="radio" name="dept" id="mech">
      <label for="mech">Mech</label>

      
      
    </fieldset>
    <br>
    <input type="submit">   
  </form>

</body>
</html>
